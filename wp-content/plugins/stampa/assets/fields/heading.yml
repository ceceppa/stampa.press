stampa:
  group: Fields
  id: heading
  label: Heading
  tooltip: Heading
  icon: heading.svg
  html: <{level}>{placeholder}</{level}>
  contentClassName: wp-block-heading
  defaultSize:
    rows: 1
    columns: 3
options:
  - name: level
    type: select
    label: Level
    values:
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
    value: h2
  - name: placeholder
    type: text
    label: Placeholder
    value: Heading
gutenberg:
  attribute_type: string
  react: <{{stampa.value.level}}>
    <textarea
      type="text"
      value={attributes.{{stampa.field.name}}}
      placeholder="{{stampa.value.placeholder}}"
      onChange={e => updateAttribute('{{stampa.field.name}}', e.target.value)}
    />
    </{{stampa.value.level}}>
php:
  code: <?php if ( ! empty( ${{stampa.field.name}} ) ) \= ?>
          <{{stampa.value.level}}
            class="{{stampa.block.className}}__{{stampa.field.name}}"
          >
            <?php echo ${{stampa.field.name}} ?>
          </{{stampa.value.level}}>
        <?php endif; ?>
